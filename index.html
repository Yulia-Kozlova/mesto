<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="popup">
    <div class="popup__overlay"></div>
    <form class="popup__content">
      <div class="popup__closebutton">+</div>
      <h2 class="popup__header">Редактировать профиль</h2>
      <input class="popup__button_text popup__text popup__name" type = "text" value="Жак-Ив Кусто">
      <input class="popup__button_text popup__text popup__job" type = "text" value="Исследователь океана">
      <button class="popup__button_save">Coхранить</button>
    </form>
  </div>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <div class="profile__photo-radius">
            <img class="profile__photo" src="images/kusto.png" alt="Жак-Ив Кусто">
          </div>
          <div class="profile__text">
            <div class="profile__data">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <div class="profile__buttom-pencil">
                <input type="image" class="profile__pencil" src="images/pencil.png">
              </div>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__buttom-plus">
          <input type="image" class="profile__plus" src="images/plus.png" alt="плюс">
        </button>
      </section>
      <section class="cards">

        <figure class="cards__container">
          <img class="cards__photo" src="images/karachaevsk.png" alt="Карачаевск">
          <figcaption class="cards__name">
            <p class="cards__text">Карачаевск</p>
            <button class="cards__buttom"></button>
          </figcaption>
        </figure>
        <figure class="cards__container">
          <img class="cards__photo" src="images/elbrus.png" alt="Эльбрус">
          <figcaption class="cards__name">
            <p class="cards__text">Эльбрус</p>
            <button class="cards__buttom"></button>
          </figcaption>
        </figure>
        <figure class="cards__container">
          <img class="cards__photo" src="images/dombai.png" alt="Домбай">
          <figcaption class="cards__name">
            <p class="cards__text">Домбай</p>
            <button class="cards__buttom"></button>
          </figcaption>
        </figure>
        <figure class="cards__container">
          <img class="cards__photo" src="images/elbrus.png" alt="Эльбрус">
          <figcaption class="cards__name">
            <p class="cards__text">Эльбрус</p>
            <button class="cards__buttom"></button>
          </figcaption>
        </figure>
        <figure class="cards__container">
          <img class="cards__photo" src="images/dombai.png" alt="Домбай">
          <figcaption class="cards__name">
            <p class="cards__text">Домбай</p>
            <button class="cards__buttom"></button>
          </figcaption>
        </figure>
        <figure class="cards__container">
          <img class="cards__photo" src="images/karachaevsk.png" alt="Карачаевск">
          <figcaption class="cards__name">
            <p class="cards__text">Карачаевo-Черкecсия</p>
            <button class="cards__buttom"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
