<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="popup">
    <div class="popup__overlay"></div>
    <form class="popup__content" name="profile-info">
      <button type="button" class="popup__close-button">
        <img class="popup__close-icon" src="./images/Close-Icon.png" alt="Закрыть">
      </button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <div class="popup__input-container">
        <input class="popup__text popup__input popup__input_type_name" type="text" name="name">
        <input class="popup__text popup__input popup__input_type_job" type="text" name="profession">
      </div>
      <button class="popup__save" type="submit">Coхранить</button>
    </form>
  </div>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__photo-radius">
            <img class="profile__photo" src="images/kusto.png" alt="Жак-Ив Кусто">
          </div>
          <div class="profile__text">
            <div class="profile__data">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-pencil"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-plus">
        </button>
      </section>
      <section class="cards">
        <article class="cards__container">
          <img class="cards__photo" src="images/karachaevsk.png" alt="Карачаевск">
          <div class="cards__name">
            <h3 class="cards__text">Карачаевск</h3>
            <button type="button" class="cards__button"></button>
          </div>
        </article>
        <article class="cards__container">
          <img class="cards__photo" src="images/elbrus.png" alt="Эльбрус">
          <div class="cards__name">
            <h3 class="cards__text">Гора Эльбрус</h3>
            <button type="button" class="cards__button"></button>
          </div>
        </article>
        <article class="cards__container">
          <img class="cards__photo" src="images/dombai.png" alt="Домбай">
          <div class="cards__name">
            <h3 class="cards__text">Домбай</h3>
            <button type="button" class="cards__button"></button>
          </div>
        </article>
        <article class="cards__container">
          <img class="cards__photo" src="images/elbrus.png" alt="Эльбрус">
          <div class="cards__name">
            <h3 class="cards__text"> Гора Эльбрус</h3>
            <button type="button" class="cards__button"></button>
          </div>
        </article>
        <article class="cards__container">
          <img class="cards__photo" src="images/dombai.png" alt="Домбай">
          <div class="cards__name">
            <h3 class="cards__text">Домбай</h3>
            <button type="button" class="cards__button"></button>
          </div>
        </article>
        <article class="cards__container">
          <img class="cards__photo" src="images/karachaevsk.png" alt="Карачаевск">
          <div class="cards__name">
            <h3 class="cards__text">Карачаевo-Черкecсия</h3>
            <button type="button" class="cards__button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
